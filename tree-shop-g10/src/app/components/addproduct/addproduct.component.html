<div class="card">
    <div class="card-body">
        <div  id="addproduct" class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <form [formGroup]="productForm">
                    <div class="card">
                        <div class="card-header">
                            Product Form
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    ประเภท:
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <select class="form-control" formControlName="type">
                                          <option value="">เลือกประเภทต้นไม้</option>
                                          <option *ngFor="let item of productType" [value]="item">{{item}}</option>
                                        </select>
                                      </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-3">
                                    ชื่อ:
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                      <input type="text" class="form-control" formControlName='name'>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    รายละเอียด:
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                      <input type="text" class="form-control" formControlName='detail'>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    จำนวน:
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                      <input type="number" class="form-control" formControlName='quantity'>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    ราคา:
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                      <input type="number" class="form-control" formControlName='price'>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    รูป:
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                      <input type="file" class="form-control-file" formControlName='file' (change)="onChangeImg($event)">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                </div>
                                <div class="col-md-9">
                                    <img *ngIf="previewLoaded" class="img-thumbnail" [src]="this.productForm.value.img" style="height:150px;">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="reset" class="btn btn-danger" (click)="resetForm()" id="cancle">Reset</button>
                                    <button type="button" class="btn btn-primary" (click)="addProduct()" id="accept">Add</button>&nbsp;
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
            </div>
        </div>
    </div>
</div>
