<div class="container" style="margin-top:60px">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Sign Up</div>
          <form [formGroup]="signupForm">
            <div class="card-body">
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label for="">Email</label>
                          <input type="text" class="form-control" formControlName="username">
                         
                          <div *ngIf=" (fromdata.username.dirty || fromdata.username.touched)" class="alert alert-danger">
                            <div *ngIf="fromdata.username.errors?.required">
                                Email is required
                            </div>
                            <div *ngIf="fromdata.username.errors?.email">
                                Email is incorrect
                            </div>
                        </div>

                      </div>
                       <div class="form-group">
                          <label for="">Password</label>
                          <input type="password" class="form-control" formControlName="password">
                          <div *ngIf="(fromdata.password.dirty || fromdata.password.touched)" class="alert alert-danger">
                            <div *ngIf="fromdata.password.errors?.required">
                                Password is required
                            </div>        
                        </div>
                      </div>
                  </div>
              </div>
              <br/>
              <div class="row">
          
                  <div class="col-md-12">
                      <button type="button" class="btn btn-primary" (click)="register()">Submit</button>&nbsp;
                  </div>
              </div>
            
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
