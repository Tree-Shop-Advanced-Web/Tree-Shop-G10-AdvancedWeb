<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body, h1, h2, h3, h4, h5, h6 {
        font-family: "Raleway", sans-serif
    }

    body,
    html {
        height: 100%;
        line-height: 1;
    }

    .w3-bar .w3-button {
        padding: 16px;
    }
</style>

<body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar  w3-card" id="myNavbar">
            <a href="#home" class="w3-bar-item w3-button w3-wide font-effect-shadow-multiple">LOGO</a>
            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small">
                <a *ngIf="getRole() == 'admin'"  class="w3-bar-item w3-button"  routerLink="addminorder" routerLinkActive="active">Order</a>
                <a *ngIf="getRole() == 'admin'"  class="w3-bar-item w3-button"  routerLink="addproduct" routerLinkActive="active">Add Product</a>
                <a *ngIf="local.get('user') != null"  class="w3-bar-item w3-button" >{{getUser()}}</a>
                <a id ="login"*ngIf="local.get('user') == null"  class="w3-bar-item w3-button"  routerLink="signin" routerLinkActive="active">Login</a>
                <a *ngIf="local.get('user') != null"  class="w3-bar-item w3-button" routerLink="" routerLinkActive="active" (click)="logout()" >Logout</a>
                <a  class="w3-bar-item w3-button"><i class="fa fa-shopping-cart"> <span class="badge w3-text-orange">{{getCounter()}}</span></i></a>
                
            </div>
            <!-- Hide right-floated links on small screens and replace them with a menu icon -->

            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
                onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
